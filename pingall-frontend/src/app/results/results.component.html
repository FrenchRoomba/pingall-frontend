<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="cloud">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cloud</th>
      <td mat-cell *matCellDef="let row">{{ row.cloud }}</td>
    </ng-container>

    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
      <td mat-cell *matCellDef="let row">{{ row.region }}</td>
    </ng-container>

    <ng-container matColumnDef="latency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Latency</th>
      <td mat-cell *matCellDef="let row">{{ row.latency }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
